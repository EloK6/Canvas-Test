<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="card card-sm">
        <canvas id="happy" width="150px" height="150px"></canvas>
        <div class="content">
          <h4>Working with Arc</h4>
        </div>
      </div>
      <div class="card card-sm">
        <canvas id="game" width="150px" height="150px"></canvas>
        <div class="content">
          <h4>Working with BeizerCurve</h4>
        </div>
      </div>
      <div class="card card-sm">
        <canvas id="color" width="150px" height="150px"></canvas>
        <div class="content">
          <h4>Working with Colors</h4>
        </div>
      </div>
      <div class="card card-sm">
        <canvas id="stroke" width="150px" height="150px"></canvas>
        <div class="content">
          <h4>Working with Strokes</h4>
        </div>
      </div>
      <div class="card card-sm">
        <canvas id="transparency" width="150px" height="150px"></canvas>
        <div class="content">
          <h4>Working with Transparency</h4>
        </div>
      </div>
      <div class="card card-sm">
        <canvas id="gradient" width="150px" height="150px"></canvas>
        <div class="content">
          <h4>Working with Gradient</h4>
        </div>
      </div>
      <div class="card card-sm">
        <canvas id="update" width="150px" height="150px"></canvas>
        <div class="content">
          <h4>Working with Update</h4>
        </div>
      </div>
      <div class="card card-sm">
        <canvas id="moving" width="150" height="150"></canvas>
        <div class="content">
          <h4>Working with Update</h4>
        </div>
      </div>
      <div class="card card-sm">
        <canvas id="moving2" width="150" height="150"></canvas>
        <div class="content">
          <h4>Working with Update</h4>
        </div>
      </div>
      <div class="card card-lg">
        <canvas id="user-interaction" width="700" height="500"></canvas>
        <div class="content">
          <h4>Working with Update</h4>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
